<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Online Shop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

        <!-- vue3 + -->
        <script src="https://unpkg.com/vue@3"></script>
        <script src=".\script\vm.js"></script>
        <!-- vue3 - -->

        <link rel="stylesheet" href="css\navbar.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient w-100 mx-auto" id="navId">
            <my-nav v-bind:name="UserName" v-bind:logtext="logText"></my-nav>
        </nav>

        <div class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://fakeimg.pl/1280x400/" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="fw-bold">線上商店</h1>
                        <h5>Online Shop</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fulid my-4" id="cardGroup">
            <div class="row mb-2 mx-0">
                <div class="col-9 mx-auto d-flex justify-content-between">
                    <h2>咖啡豆</h2>
                    <button class="px-5">VIEW ALL</button>
                </div>
                <!-- <div class="col-3 mx-auto"><h2>VIEW ALL</h2></div> -->
            </div>
            <div class="row mx-0" id="coffeeBeans">
                <div class="col-9 mx-auto">
                    <div class="row row-cols-2 row-cols-md-3 row-cols-xl-4">
                        <template v-for="type in coffeeBeanTypes">
                            <div :class="type.classLst">
                                <div class="card text-center">
                                    <img :src="type.imgSrc" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <p class="card-text mb-1">{{ type.typeName }}</p>
                                        <p class="fw-bold mb-1">{{ type.price }}</p>
                                        <a href="javascript:void(0);" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mx-0">
                <div class="col-9 mx-auto"><hr /></div>
            </div>

            <div class="row mt-5 mb-2 mx-0">
                <div class="col-9 mx-auto d-flex justify-content-between">
                    <h2>最新商品</h2>
                    <button class="px-5">VIEW ALL</button>
                </div>
            </div>
            <div class="row mx-0">
                <div class="col-9 mx-auto">
                    <div class="row row-cols-2 row-cols-md-3 row-cols-xl-4">
                        <template v-for="product in latestProducts">
                            <div :class="product.classLst">
                                <div class="card text-center">
                                    <img :src="product.imgSrc" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <p class="card-text mb-0">{{product.name}}</p>
                                        <div class="mb-1">
                                            <div class="text-decoration-line-through">{{product.pricing}}</div>
                                            <div class="fw-bold">{{product.actualPrice}}</div>
                                        </div>
                                        <a href="javascript:void(0);" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mx-0">
                <div class="col-9 mx-auto"><hr /></div>
            </div>

            <div class="row mt-5 mx-0">
                <div class="col-9 mx-auto d-flex justify-content-between">
                    <h2>商品分類</h2>
                    <button class="px-5">VIEW ALL</button>
                </div>
            </div>
            <div class="row mx-0">
                <div class="col-9 mx-auto">
                    <div class="row row-cols-2 row-cols-md-4">
                        <template v-for="type in productTypes">
                            <div :class="type.classLst">
                                <div class="card text-center">
                                    <img :src="type.imgSrc" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <div class="mb-1">
                                            <span class="fw-bold"> {{ type.name }} </span>
                                        </div>
                                        <a href="javascript:void(0);" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mx-0">
                <div class="col-9 mx-auto"><hr /></div>
            </div>

            <div class="row mt-5 mb-2 mx-0">
                <div class="col-9 mx-auto d-flex justify-content-between">
                    <h2>News</h2>
                    <button class="px-5">VIEW ALL</button>
                </div>
            </div>
            <div class="row mx-0">
                <div class="col-9 mx-auto">
                    <div class="row row-cols-1 row-cols-md-4">
                        <template v-for="info in infos">
                            <div :class="info.classLst">
                                <div class="card">
                                    <img :src="info.imgSrc" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <p class="fs-5 fw-bold mb-0">{{ info.title }}</p>
                                        <p class="date">{{ info.date }}</p>
                                        <p>{{ info.content }}</p>
                                        <a href="javascript:void(0);" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container-fulid bg-dark bg-gradient mt-5" id="footerId">
            <my-footer></my-footer>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
