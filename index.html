<!DOCTYPE html>
<!-- version 1.0.9 -->
<html lang="en">
    <head>
        <title>XYZ coffee</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.0-beta1 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

        <!-- vue3 + -->
        <script src="https://unpkg.com/vue@3"></script>
        <script src=".\script\vm.js"></script>
        <!-- vue3 - -->

        <link rel="stylesheet" href="css\navbar.css" />
        <link rel="stylesheet" href="css\carousel.css" />

        <style>
            .card:hover {
                transform: scale(1.1);
            }

            .date {
                font-size: xx-small;
            }

            .carousel-control-prev-icon,
            .carousel-control-next-icon {
                width: 3vh;
                height: 3vh;
            }

            button[type='button'][class~='btn-footer'] {
                width: 10%;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient w-100 mx-auto" id="navId">
            <my-nav v-bind:name="UserName" v-bind:logtext="logText" v-bind:shopnames="shopNameArray"></my-nav>
        </nav>

        <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <template v-for="item in carouselItems">
                    <div :class="item.classesLst" data-bs-interval="3000">
                        <img :src="item.src" class="d-block w-100" alt="..." />
                    </div>
                </template>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container-fulid my-4" id="cardGroup">
            <div class="row mb-2 mx-0">
                <div class="col-9 mx-auto"><h2>咖啡豆推薦</h2></div>
            </div>
            <div class="row mx-0" id="coffeeBeans">
                <div class="col-9 mx-auto">
                    <div class="row row-cols-2 row-cols-md-3 row-cols-xl-5">
                        <template v-for="type in coffeeBeanTypes">
                            <div :class="type.classLst">
                                <div class="card text-center">
                                    <img :src="type.imgSrc" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <p class="card-text mb-1">{{ type.typeName }}</p>
                                        <p class="fw-bold mb-1">{{ type.price }}</p>
                                        <a href="javascript:void(0);" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mb-2 mx-0">
                <div class="col-9 mx-auto"><h2>最新商品</h2></div>
            </div>
            <div class="row mx-0">
                <div class="col-9 mx-auto">
                    <div class="row row-cols-2 row-cols-md-3 row-cols-xl-5">
                        <template v-for="product in latestProducts">
                            <div :class="product.classLst">
                                <div class="card text-center">
                                    <img :src="product.imgSrc" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <p class="card-text mb-0">{{product.name}}</p>
                                        <div class="mb-1">
                                            <div class="text-decoration-line-through">{{product.pricing}}</div>
                                            <div class="fw-bold">{{product.actualPrice}}</div>
                                        </div>
                                        <a href="javascript:void(0);" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mx-0">
                <div class="col-9 mx-auto"><h2>商品分類</h2></div>
            </div>
            <div class="row mx-0">
                <div class="col-9 mx-auto">
                    <div class="row row-cols-2 row-cols-md-5">
                        <template v-for="type in productTypes">
                            <div :class="type.classLst">
                                <div class="card text-center">
                                    <img :src="type.imgSrc" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <div class="mb-1">
                                            <span class="fw-bold"> {{ type.name }} </span>
                                        </div>
                                        <a href="javascript:void(0);" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mb-2 mx-0">
                <div class="col-9 mx-auto"><h2>News</h2></div>
            </div>
            <div class="row mx-0">
                <div class="col-9 mx-auto">
                    <div class="row row-cols-1 row-cols-md-4">
                        <template v-for="info in infos">
                            <div :class="info.classLst">
                                <div class="card">
                                    <img :src="info.imgSrc" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <p class="fs-5 fw-bold mb-0">{{ info.title }}</p>
                                        <p class="date">{{ info.date }}</p>
                                        <p>{{ info.content }}</p>
                                        <a href="javascript:void(0);" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container-fulid bg-dark bg-gradient mt-5" id="footerId">
            <my-footer></my-footer>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
